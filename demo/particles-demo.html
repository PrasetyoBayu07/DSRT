<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DSRT Particle Demo</title>
  <style>canvas { border: 1px solid #ccc; }</style>
</head>
<body>
  <h2>Particle Simulation</h2>
  <canvas id="scene" width="600" height="400"></canvas>
  <script type="module">
    import DSRT from '../src/dsrt.js';
    const { Canvas, Physics } = DSRT;

    Canvas.initCanvas('scene');
    const fire = new Physics.Particles.ParticleSystem(300, 350, 'orange', 5);
    const smoke = new Physics.Particles.ParticleSystem(320, 340, 'gray', 2);

    function animate() {
      Canvas.clearScreen('#000');
      fire.update();
      smoke.update();
      fire.draw();
      smoke.draw();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
