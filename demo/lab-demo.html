<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DSRT Lab Demo</title>
  <style>canvas { border: 1px solid #ccc; }</style>
</head>
<body>
  <h2>Lab Simulation</h2>
  <canvas id="scene" width="700" height="500"></canvas>
  <script type="module">
    import DSRT from '../src/dsrt.js';
    const { Canvas, Lab } = DSRT;

    Canvas.initCanvas('scene', '#ffffff');
    const beaker = new Lab.Beaker.Beaker(200, 200, 150, 200, '#00aaff', 0.7);
    const burner = new Lab.Burner.Burner(240, 430);
    const thermometer = new Lab.Thermometer.Thermometer(500, 180);

    function draw() {
      Canvas.clearScreen('#ffffff');
      beaker.draw();
      burner.draw();
      thermometer.draw();
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
