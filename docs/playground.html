<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSRT Live Playground</title>
  <link rel="stylesheet" href="./assets/style-docs.css" />
  <style>
    body {
      background: #0d0d0d;
      color: #eee;
      font-family: "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 1rem;
      background: #181818;
      border-bottom: 1px solid #222;
    }
    #playground {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      overflow: hidden;
    }
    #editor {
      background: #1e1e1e;
      color: #eee;
      padding: 1rem;
      font-family: monospace;
      resize: none;
      outline: none;
      border: none;
      font-size: 14px;
      width: 100%;
      height: 100%;
    }
    #preview {
      background: #101010;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }
    canvas {
      border: 1px solid #333;
      border-radius: 10px;
      background: #fff;
    }
    #runBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff0055;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    #runBtn:hover {
      background: #ff2277;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ® DSRT Playground</h1>
    <p>Type DSRT code and run it instantly in the sandbox below.</p>
  </header>

  <section id="playground">
    <textarea id="editor">
// Example DSRT Script
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

ctx.fillStyle = "black";
ctx.fillRect(0, 0, canvas.width, canvas.height);

ctx.fillStyle = "lime";
ctx.font = "20px monospace";
ctx.fillText("Hello DSRT Playground!", 40, 80);
    </textarea>

    <div id="preview">
      <button id="runBtn">â–¶ Run</button>
      <canvas id="canvas" width="480" height="360"></canvas>
    </div>
  </section>

  <script type="module" src="./assets/playground.js"></script>
</body>
</html>
