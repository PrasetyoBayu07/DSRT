<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CanvasEngine DSRT â€“ Luxury Edition</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        touch-action: none;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
        background-color: #000;
      }

      .logo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-family: "Calibri", sans-serif;
        color: #00ffee;
        font-size: 28px;
        letter-spacing: 1px;
        text-shadow: 0 0 8px #00ffee, 0 0 20px #0088aa;
        animation: fadeIn 2s ease-in-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translate(-50%, -45%); }
        to { opacity: 1; transform: translate(-50%, -50%); }
      }
    </style>
  </head>

  <body>
    <canvas id="scene"></canvas>
    <div class="logo">DSRT CanvasEngine<br><small>Luxury Edition</small></div>

    <script type="module">
      import * as CE from "./src/engine/index.js";

      // Initialize
      const { canvas } = CE.initCanvas("scene");
      CE.enableAutoResize(true);

      // Activate Luxury Dark style preset
      CE.initLuxuryDark("./src/assets/dsrt-bg-pattern.png");

      // Optional: Add logo glow pulse (for subtle breathing effect)
      let glow = 0;
      function animateTextGlow() {
        glow = (glow + 1) % 100;
        const intensity = 0.5 + Math.sin(glow / 10) * 0.5;
        document.querySelector(".logo").style.textShadow =
          `0 0 ${8 + intensity * 8}px #00ffee, 0 0 ${20 + intensity * 20}px #0088aa`;
        requestAnimationFrame(animateTextGlow);
      }
      animateTextGlow();
    </script>
  </body>
</html>
